server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3307/microservices
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      dll-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
